services:
  db:
    image: postgres:15-alpine
    container_name: venrides_db
    environment:
      POSTGRES_USER: venrides_user
      POSTGRES_PASSWORD: venrides_password
      POSTGRES_DB: venrides_db
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Use 5433 to avoid conflict with host's 5432 (Odoo)
    networks:
      - venrides_network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: venrides_cache
    networks:
      - venrides_network
    restart: always

  backend:
    build: ./backend
    container_name: venrides_api
    volumes:
      - ./backend:/app
      - ./logos:/logos # Sync logos with host and nginx
    ports:
      - "8005:8000" # Changed from 8000 to 8005 to avoid conflict with Portainer on VPS
    environment:
      - DATABASE_URL=postgresql+asyncpg://venrides_user:venrides_password@db/venrides_db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      - db
      - redis
    networks:
      - venrides_network
    restart: always

  frontend-admin:
    build: ./frontend-admin
    container_name: venrides_admin
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      - backend
    networks:
      - venrides_network
    restart: always

  frontend-tv:
    build: ./frontend-tv
    container_name: venrides_tv
    deploy:
      resources:
        limits:
          memory: 64M
    depends_on:
      - backend
    networks:
      - venrides_network
    restart: always

  frontend-mobile:
    build: ./app-mobile
    container_name: venrides_mobile
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      - backend
    networks:
      - venrides_network
    restart: always

  frontend-landing:
    build: ./frontend-landing
    container_name: venrides_landing
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      - backend
    networks:
      - venrides_network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: venrides_proxy
    ports:
      - "8080:80"
      - "8081:81"
      - "8082:82"
      - "8090:83"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./logos:/app/logos
    depends_on:
      - backend
      - frontend-admin
      - frontend-tv
      - frontend-mobile
      - frontend-landing
    networks:
      - venrides_network
    restart: always

networks:
  venrides_network:
    driver: bridge

volumes:
  postgres_data:
