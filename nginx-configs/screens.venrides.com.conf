# Configuración para screens.venrides.com (Landing Page)
# Este archivo debe colocarse en /etc/nginx/sites-available/ en el VPS
# Certbot agregará automáticamente la configuración SSL después de ejecutar:
# sudo certbot --nginx -d screens.venrides.com

server {
    listen 80;
    server_name screens.venrides.com;

    # Configuración de timeouts y tamaños
    keepalive_timeout           600;
    client_header_timeout       600;
    client_max_body_size        100M;
    client_body_timeout         600;
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;

    # Proxy buffers
    proxy_buffers 16 64k;
    proxy_buffer_size 128k;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy pass al contenedor de landing page (Puerto 8090)
    location / {
        proxy_pass http://localhost:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Logs específicos para debugging
    access_log /var/log/nginx/screens.venrides.com.access.log;
    error_log /var/log/nginx/screens.venrides.com.error.log;

    # Manejo de errores
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /usr/share/nginx/html;
        internal;
    }
}
