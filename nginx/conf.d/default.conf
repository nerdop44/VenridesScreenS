# Servidor Landing Page (Puerto Interno 83 -> Externo 8090)
server {
    listen 83;
    server_name localhost;

    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

    # API Backend (Forms, Benry AI, etc.)
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120;
    }

    # APK Downloads
    location /downloads/ {
        proxy_pass http://backend:8000/downloads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_read_timeout 300;
    }

    # APK Serve (Direct)
    location /VenridesScreenS_TV.apk {
        root /usr/share/nginx/html;
        add_header Content-Disposition "attachment; filename=VenridesScreenS_TV.apk";
    }

    # TV App Short URL (Direct Serve)
    location /tv-app {
        alias /usr/share/nginx/html/VenridesScreenS_TV.apk;
        add_header Content-Disposition "attachment; filename=VenridesScreenS_TV.apk";
        default_type application/vnd.android.package-archive;
    }

    location / {
        proxy_pass http://frontend-landing:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

